    <script>
        //GET IP ADDRESS
        function LoadIp() {
            $.ajax({
                type: "Get",
                url: '../api/IpAddress/GetIpAddress',
                success: function(response) {
                    $("#spnGetdet").html(response.d);
                    var combo = eval(response);
                    var html = "";
                    var trHTML = '';
                    if (combo == null) {
                        document.getElementById("ipaddress").value = "";
                    } else {
                        document.getElementById("ipaddress").value = combo;
                    }
                },
                failure: function(msg) {
                    alert(msg);
                }
            });
        }

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            //Loadselectedcombo(document.getElementById("username").value, document.getElementById("password").value)
            var strQuery = "exec User_loginregister @opt=49,@username=\'" + username + "\'";
            var strCon = "BBOnline";
            CheckUserName(strQuery, strCon)
        }

                            divOTPMobile.style.display = "";
                            divIconMobile.style.display = "none";
                            document.getElementById("MobileVerify").value = "";
                        }
                        if (item.iEmail_Verfy == 1 && item.iMobile_Verfy == 1) {
                            divIconEmail.style.display = "";
                            divIconMobile.style.display = "";
                            Loadselectedcombo(document.getElementById("username").value, document.getElementById("password").value)
                        }

                },

            });
        }

        //CONFIRM EMAIL OTP
        function ConfirmOTPEmail() {
            var strQuery = "";
            if (document.getElementById("EmailVerify").value == "") {
                alert("Enter Email verification code");
            } else {
                strQuery = "exec User_loginregister @opt=27,@emailverifycode=\'" + document.getElementById("EmailVerify").value + "\',@userid=" + document.getElementById("hdnUserVerify").value + "";
            }
            var strCon = "BBOnline";
            $.ajax({
                //type: "GET",
                //url: '../api/Getlocal/Getlocaldata?strQuery=' + strQuery + '&strCon=' + strCon + '',
                url: '../api/Getlocal',
                type: 'POST',
                data: {
                    strQuery: strQuery,
                    strCon: strCon
                },
                dataType: 'json',
                success: function(response) {
                    //$("#spnGetdet").html(response.d);
                    var combo = eval(response);
                    var html = "";
                    $.each(combo, function(i, item) {
                        if (item.status == 1) {
                            //  alert(item.result)
                            divOTPEmail.style.display = "none";
                            divIconEmail.style.display = "";
                            document.getElementById("EmailVerify").value = "";
                        }
                        if (item.status == 2) {
                            alert(item.result)
                            divOTPEmail.style.display = "";
                            divIconEmail.style.display = "none";
                            document.getElementById("EmailVerify").value = "";
                        }
                        if (item.iEmail_Verfy == 1 && item.iMobile_Verfy == 1) {
                            //  alert("Both Email and Mobile Verified Successfully.")
                            divIconEmail.style.display = "";
                            divIconMobile.style.display = "";
                            Loadselectedcombo(document.getElementById("username").value, document.getElementById("password").value)
                        }
                    });
                },
                failure: function(msg) {
                    alert(msg);
                }
            });
        }

        //Get INDEX URL
        function IndexURL() {
            $.ajax({
                type: "Get",
                url: '../api/Docappointmenturl/GetDoctorAppointmentURL',
                success: function(response) {
                    $("#spnGetdet").html(response.d);
                    var combo = eval(response)
                    var combourl = combo.split("~");
                    var Indexurl = combourl[1];
                    document.getElementById("siteurl").href = Indexurl;
                },
                failure: function(msg) {
                    alert(msg);
                }
            });
        }
