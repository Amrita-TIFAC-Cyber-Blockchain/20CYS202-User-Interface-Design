    <script>
           function success(){
            var Name = document.forms.Reg.Name.value;
            var email = document.forms.Reg.email.value;
            var experience = document.forms.Reg.exp.value;
            var fees = document.forms.Reg.fees.value;
            var aadhar = document.forms.Reg.aadhar.value;
            let password = document.forms.Reg.pass.value;


            if(Name==""){
              alert("Please fill your correct Name");
              return false;
            }
            if(!validateEmail(email)){
              alert("Please fill your correct email address");
              return false;
            }
            if(!validateNumber(experience)){
              alert("Please share your experience in years");
              return false;
            }

            if(!validateNumber(fees)){
              alert("Please inform us about your fees per hour");
              return false;
            }

            if(!validatePassword(password)){
              alert("Password must contain atleast eight character containing one small character, one capital character,\n one number and with one symbol");
              return false;
            }
            
            if(!validateNumber(aadhar)){
              alert("Please submit your correct Aadhar No!");
              return false;
            }
            return window.open("./Home.html");
          

           }

           function validateEmail(email) {
      const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      return re.test(String(email).toLowerCase());
    }
    function validateNumber(input) {
      const re = /^\d+$/;
      return re.test(input);
    }

    function validatePassword(password) {
      const re = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})/;
      return re.test(password);
    }
    </script>
