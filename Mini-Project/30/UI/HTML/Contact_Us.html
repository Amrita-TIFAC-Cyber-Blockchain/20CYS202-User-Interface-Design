    <link rel="stylesheet" href="../CSS/design.css">
    <link rel="stylesheet" href="../CSS/newdesign1.css">
    <link rel="icon" href="../images/afh1l-1419f-001.ico">
    <script>
        function check(){
            var Name = document.forms.Feedback.name.value;
            var user = document.forms.Feedback.email.value;
            var message = document.forms.Feedback.message.value;
            var sub = document.forms.Feedback.subject.value;
            if(Name==""){
                alert("Please fill you name your correctly");
                return false;
            }

            if(sub==""){
                alert("Please give an appropriate subject");
                return false;
            }

            if(!validateEmail(user)){
                alert("Please fill your correct mail ");
                return false;
            }
            if(message==""){
                alert("Please send an appropriate message");
                return false;
            }
            alert("We will get back to you in next 24 hours through mail given by you\n Thank You for Contacting Us!");
            return window.open("../index.html")

        }

        function validateEmail(email) {
           const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
           return re.test(String(email).toLowerCase());
        }

    </script>
</head>

    <main>
        <center>
        <fieldset class="feed">
            <form name="Feedback" method="post" onsubmit="return check()">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="email">Email:</label><br>
                <input type="text" id="email" name="email"><br>
                <label for="subject">Subject:</label><br>
                <input type="text" id="subject" name="subject"><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message"></textarea><br><br>
                <center>
                <input type="submit" value="Send">
                </center>
              </form>              
        </fieldset>
        </center>
    </main>
