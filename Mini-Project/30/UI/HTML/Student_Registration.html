  <script>
    function register(){
      var Name = document.reg.Name.value;
      let age = document.forms.reg.age.value;
      let email = document.forms.reg.email.value;
      var password = document.forms.reg.pass.value;

      
      if(Name==""){
        alert("Please fill your correct name");
        return false;
      }
      if(!validateNumber(age)){
        alert("Please fill your age correctly");
        return false;
      }
      if(!validateEmail(email)){
        alert("Please give a correct main");
        return false;
      }
      if(!validatePassword(password)){
        alert("Password must contain atleast eight character containing one small character, one capital character,\n one number and with one symbol");
        return false;
      }
      
      return window.open("./Home.html") 
    }

    function validateEmail(email) {
      const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      return re.test(String(email).toLowerCase());
    }

    function validateNumber(input) {
      const re = /^\d+$/;
      return re.test(input);
    }

    function validatePassword(password) {
      const re = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})/;
      return re.test(password);
    }
  </script>
