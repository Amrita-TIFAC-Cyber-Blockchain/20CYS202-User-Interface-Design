td{

<script>
    const submitForm = () => {
        document.querySelector(".main").style.display = "none";
        document.querySelector(".order").style.display = "block";
    };

    function validate() {

        var i = 0;
        if (document.myform.user_name.value == "") {
            document.getElementById("name-err").innerHTML = "Please Enter your name";
            i++;
        }
        else {
            document.getElementById("name-err").innerHTML = "";
        }
        if (document.myform.user_name.value == "") {
            document.getElementById("age-err").innerHTML = "Please Enter your age";
            i++;
        }
        else {
            document.getElementById("age-err").innerHTML = "";
        }
        if (document.myform.user_email.value == "") {
            document.getElementById("mail-err").innerHTML = "Please Enter your Email";
            i++;
        }
        else {
            document.getElementById("mail-err").innerHTML = "";
        }
        if (document.myform.user_tel.value == "") {
            document.getElementById("phone-err").innerHTML = "Please Enter your Phone Number";
            i++;
        }
        else {
            document.getElementById("phone-err").innerHTML = "";
        }
        if (document.myform.user_name.value == "") {
            document.getElementById("add-err").innerHTML = "Please enter your address";
            i++;
        }
        else {
            document.getElementById("add-err").innerHTML = "";
        }
        if (document.myform.user_state.value == "") {
            document.getElementById("state-err").innerHTML = "Please Enter your state";
            i++;
        }
        else {
            document.getElementById("state-err").innerHTML = "";
        }
        if (document.myform.user_name.value == "") {
            document.getElementById("visitors-err").innerHTML = "no of visitors";
            i++;
        }
        else {
            document.getElementById("visitors-err").innerHTML = "";
        }
        if (document.myform.user_name.value == "") {
            document.getElementById("passesprice-err").innerHTML = "passes price";
            i++;
        }
        else {
            document.getElementById("passesprice-err").innerHTML = "";
        }

        if (document.myform.filling.value == "") {
            document.getElementById("pay-err").innerHTML = "Choose your option";
            i++;
        }
        else {
            document.getElementById("pay-err").innerHTML = "";
        }
        
        if (i == 0) {
            window.location.href="thnakyou.html";
        }
    }

</script>
