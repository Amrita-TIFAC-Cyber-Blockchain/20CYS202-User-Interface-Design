<style>
<div style="text-align:center;">
	<h1>Thank you!</h1>
	<p>Your submission has been received.</p>
	<p>This page will redirect in <span id="timer"></span>s.</p>

<script type="text/javascript">
	var count = 5;
	var redirect = "index.html";
	
	function countDown() {
		if(count >= 0){
			document.getElementById("timer").innerHTML = count--;
			setTimeout("countDown()", 1000);
		}else{
			window.location.href = redirect;
		}
	}
	countDown();
    html{
        background:linear-gradient(rgba(0,0,0,0.1),rgba(0,0,0,0.1)) , url(IMAGES/akbar-babu-rTEs8IdSg7U-unsplash.jpg) no-repeat;
        background-attachment: fixed;
        background-size: cover;
        width: 100%;
        height: 100%;
    }
    .number {
        padding: .3em;
        text-align: center;
        display: inline-block;
        width: 1em;
        height: 1em;
        background-color: seashell;
        border-radius: 50%;
    }

    h1 {

        margin: 1em;

        color: white;

        border-radius: 1em;
        padding: 1em 0;

td{

}

        background: seashell;

        outline: none;
    }

        margin-right: .25em;

        padding: .7em;
        color: black;
    }

    .button:hover {

        background-color: orange;
        color: white;
    }

}

    }
	
</script>
