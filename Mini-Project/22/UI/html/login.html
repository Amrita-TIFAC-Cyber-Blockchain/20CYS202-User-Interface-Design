<body>
<div class="loader_bg">
        <div class="loader"><img src="../images/loading.gif" alt="#" /></div>
</div> 
<div class="login-container">
    <h1 class="title">Login to Your Account</h1>
    <form>
      <input type="text" placeholder="Email" class="email-input">
      <input type="password" placeholder="Password" class="password-input">
      <button class="login-btn">Login</button>
    </form>
    <p class="forgot-password">Forgot password? <a href="#">Click here</a></p>
    <p class="signup">New here? Create an account.<a href="signup.html"> Click here</a></p>
    <p class="forgot-password">Go back Home.<a href="../index.html">  Home</a></p>
</div>
<style>
body {
  background-color: #183661;
  display: flex;
  align-items: center;
  height: 100vh;
}

.login-container {
  width: 400px;
  background-color: white;
  border-radius: 10px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  padding: 50px;
  text-align: center;
  margin-left: 400px;
}

.title {
  color: #183661;
  font-size: 36px;
  font-weight: bold;
  margin-bottom: 40px;
}

form {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.email-input,
.password-input ,
.confirm-password-input{
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: none;
  border-radius: 5px;
  font-size: 16px;
}

.login-btn {
  width: 100%;
  background-color: #f2c119;
  color: white;
  padding: 15px;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
}

.forgot-password,.signup {
  color: #183661;
  font-size: 14px;
  margin-top: 20px;
}

.forgot-password a , .signup a {
  color: #f2c119;
}

</style>

 <script src="../js/jquery.min.js"></script>
