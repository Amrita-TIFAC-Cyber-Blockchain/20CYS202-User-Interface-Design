  <script>
    const form = document.getElementById('registration-form');
  const name = document.getElementById('name');
  const email = document.getElementById('email');

  function checkName() {
    if (name.value.length < 3) {
      name.setCustomValidity('Name must contain at least 3 letters');
    } else {
      name.setCustomValidity('');
    }
  }

  function checkEmail() {
    if (email.value.indexOf('@') === -1) {
      email.setCustomValidity('Email must contain an @ symbol');
    } else {
      email.setCustomValidity('');
    }
  }

  name.addEventListener('change', checkName);
  email.addEventListener('change', checkEmail);

  form.addEventListener('submit', event => {
    event.preventDefault();
    checkName();
    checkEmail();
    if (form.checkValidity()) {
      // Form is valid, so you can submit it or do other actions
    }
  });
