   <body>
      <div class="clock" style="position:absolute;bottom: 5px;left:5px;">
         <div class="display"></div>
      </div>
      <script>
         setInterval(function(){
           const clock = document.querySelector(".display ");
           let time = new Date();
           let sec = time.getSeconds();
           let min = time.getMinutes();
           let hr = time.getHours();
           let day = 'AM';
           if(hr > 12 ){
             day = 'PM';
             hr = hr - 12;
           }
           if(hr == 12 ){
             day = 'PM';
           }
           if(hr == 0){
             day = 'AM';
             hr = 12;
           }
           if(sec < 10){
             sec = '0' + sec;
           }
           if(min < 10){
             min = '0' + min;
           }
           if(hr < 10){
             hr = '0' + hr;
           }
           clock.textContent = hr + ':' + min + ':' + sec + " " + day;
         });
      </script>
