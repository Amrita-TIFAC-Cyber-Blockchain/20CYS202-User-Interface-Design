                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title"><u>Sign up</u></h2>
                        <form method="#" class="register-form" id="register-form">
                            <h3><u>Primary details</u></h3>
                            <div class="form-group">
                                <label for="roll"><i class="zmdi zmdi-label"></i></label>
                                <input type="text" name="roll" id="roll" placeholder="Your Roll Number * " onchange="validateRollNo();">
                            </div>
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="i2" placeholder="Your Name * " onchange="validateText2();">
                            </div>
                            <div class="form-group">
                                <!-- <div class="input-group"> -->
                                <label for="dob"><i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i></label>
                                <input class="input" type="text" name="birthday" placeholder="Date of Birth" onfocus="(this.type='date')" onblur="(this.type='text')">
                                <!-- </div> -->
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="i1" placeholder="Your Email * " onchange="validateEmail();">
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password * " onchange="document.getElementById('re_pass').disabled = !(document.getElementById('pass').value).length">
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password * " onchange="validatePass();" disabled/>
                            </div>
                            <!-- <div class="form-group">

                            <br>
                            <h3><u>Secondary details</u></h3>
                            <div class="form-group">
                                <label for="img"><i class="zmdi zmdi-floppy"></i></label>
                                <input type="text" name="img" id="img" placeholder="Upload your image" onfocus="(this.type='file')" onchange="validateFile();" >
                            </div>
                            <div class="form-group">
                                <label for="blood"><i class="zmdi zmdi-plaster"></i></label>
                                <input type = "text" name="blood" id="blood" placeholder="Blood Group">

                                <label for="add2"><i class="zmdi zmdi-account-box-mail"></i></label>
                                <input type = "text" name="add2" id="add2" placeholder="Address line 2">
                            </div>
