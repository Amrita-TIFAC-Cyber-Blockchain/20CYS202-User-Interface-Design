  <div class="container mt-5">
    <h2 class="text-center mb-5 text-dark">Spending Analysis</h2>
    <!-- create canvas elements for charts -->
    <div class="row">
      <div class="col-6">
        <canvas id="trafficPieChart"></canvas>
      </div>
      <div class="col-6">
        <canvas id="pageviewsLineChart"></canvas>
      </div>
    </div>
  </div>

  <!-- script to retrieve data and generate charts -->
  <script>
    // retrieve data from API
    const trafficData = {
      labels: ['Grocery', 'Store', 'Canteens'],
      datasets: [{
        data: [1234, 2345, 3456],
        backgroundColor: ['#36A2EB', '#FFCE56', '#FF6384']
      }]
    };
    const pageviewsData = {
      labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
      datasets: [{
        label: 'Daily spends',
        data: [1234, 2345, 3456, 2567, 5678, 6789, 7890],
        borderColor: '#36A2EB',
        borderWidth: 1,
        fill: false
      }]
    };

    // create pie chart
    const pieCtx = document.getElementById('trafficPieChart').getContext('2d');
    const pieChart = new Chart(pieCtx, {
      type: 'pie',
      data: trafficData
    });

       // create line chart
    const lineCtx = document.getElementById('pageviewsLineChart').getContext('2d');
    const lineChart = new Chart(lineCtx, {
      type: 'line',
      data: pageviewsData,
      options: {
        scales: {
          yAxes: [{
            ticks: {
              beginAtZero: true
            }
          }]
        }
      }
    });
  </script>
