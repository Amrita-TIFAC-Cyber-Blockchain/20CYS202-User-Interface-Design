    <h1 class="text-center mt-5">Add Money</h1>
    <form>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" class="form-control" id="amount" placeholder="Enter amount" required>
      </div>
      <div class="form-group">
        <label for="payment-method">Payment Method</label>
        <select class="form-control" id="payment-method">
          <option>Select Payment Method</option>
          <option value="debit-card">Debit Card</option>
          <option value="credit-card">Credit Card</option>
          <option value="net-banking">Net Banking</option>
          <option value="upi">UPI</option>
        </select>
</div>
      <div id="debit-card-details" style="display:none">
        <div class="form-group">
          <label for="debit-card-number">Debit Card Number</label>
          <input type="text" class="form-control" id="debit-card-number" placeholder="Enter debit card number">
        </div>
        <div class="form-group">
          <label for="debit-card-expiry">Expiry Date</label>
          <input type="text" class="form-control" id="debit-card-expiry" placeholder="MM/YY">
        </div>
        <div class="form-group">
          <label for="debit-card-cvv">CVV</label>
          <input type="text" class="form-control" id="debit-card-cvv" placeholder="Enter CVV">
        </div>
      </div>
      <div id="credit-card-details" style="display:none">
        <div class="form-group">
          <label for="credit-card-number">Credit Card Number</label>
          <input type="text" class="form-control" id="credit-card-number" placeholder="Enter credit card number">
        </div>
        <div class="form-group">
          <label for="credit-card-expiry">Expiry Date</label>
          <input type="text" class="form-control" id="credit-card-expiry" placeholder="MM/YY">
        </div>
        <div class="form-group">
          <label for="credit-card-cvv">CVV</label>
          <input type="text" class="form-control" id="credit-card-cvv" placeholder="Enter CVV">
        </div>
      </div>
      <div id="net-banking-details" style="display:none">
        <div class="form-group">
<label for="bank-name">Bank Name</label>
<input type="text" class="form-control" id="bank-name" placeholder="Enter bank name">
</div>
<div class="form-group">
<label for="account-number">Account Number</label>
<input type="text" class="form-control" id="account-number" placeholder="Enter account number">
</div>
</div>
<div id="upi-details" style="display:none">
<div class="form-group">
<label for="upi-id">UPI ID/VPA</label>
<input type="text" class="form-control" id="upi-id" placeholder="Enter UPI ID or VPA">
</div>

</div>
<button type="submit" class="btn btn-primary">Add Money</button>
</form>

  </div>
  <script>
    // Get the payment method select element
    const paymentMethod = document.getElementById('payment-method');
// Add event listener to payment method select element
paymentMethod.addEventListener('change', (e) => {
  // Get the selected payment method value
  const selectedMethod = e.target.value;

  // Hide all the payment details divs
  document.getElementById('debit-card-details').style.display = 'none';
  document.getElementById('credit-card-details').style.display = 'none';
  document.getElementById('net-banking-details').style.display = 'none';
  document.getElementById('upi-details').style.display = 'none';

  // Show the selected payment details div
  if (selectedMethod === 'debit-card') {
    document.getElementById('debit-card-details').style.display = 'block';
  } else if (selectedMethod === 'credit-card') {
    document.getElementById('credit-card-details').style.display = 'block';
  } else if (selectedMethod === 'net-banking') {
    document.getElementById('net-banking-details').style.display = 'block';
  } else if (selectedMethod === 'upi') {
    document.getElementById('upi-details').style.display = 'block';
  }
});
</script>
