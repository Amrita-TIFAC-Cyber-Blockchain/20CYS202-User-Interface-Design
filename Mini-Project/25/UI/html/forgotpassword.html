<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Forgot password</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

    <style>


        body {
            background-image: url('../images/parcel1.jpg');
            background-repeat: no-repeat;
            background-size: 100% 100%;
            font-family: 'Lato', sans-serif;
            color: #4A4A4A;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        .singup {
            outline: none;
            border: none;
            cursor: pointer;
            display: inline-block;
            margin: 0 auto;
            position: relative;
            bottom: 0px;
            left: 20px;
            padding: 0.9rem 2.5rem;
            text-align: center;
            background-color: floralwhite;
            color: green;
      
            border-radius: 50px;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.16);
            font-size: 17px;
        }
        .new {
            font-family: 'Lato', sans-serif;
            color: white;
            font-size: 20px;
            position: relative;
            bottom: 110px;
            left: 430px;
        }

        form {
            width: 350px;
            position: relative;
        }

            form .form-field::before {
                font-size: 20px;
                position: absolute;
                left: 20px;
                top: 20px;
                color: #888888;
                content: " ";
                display: block;
                background-size: cover;
                background-repeat: no-repeat;
            }

            form .form-field:nth-child(1)::before {
                background-image: url(images/user-icon.png);
                width: 20px;
                height: 20px;
                top: 15px;
            }

            form .form-field:nth-child(2)::before {
                background-image: url(images/lock-icon.png);
                width: 16px;
                height: 16px;
            }

            form .form-field {
                display: -webkit-box;
                display: -ms-flexbox;
                display: flex;
                -webkit-box-pack: justify;
                -ms-flex-pack: justify;
                justify-content: space-between;
                -webkit-box-align: center;
                -ms-flex-align: center;
                align-items: center;
                margin-bottom: 1rem;
                position: relative;
            }

            form input {
                font-family: inherit;
                width: 100%;
                outline: none;
                background-color: #fff;
                border-radius: 4px;
                border: none;
                display: block;
                padding: 0.9rem 0.7rem;
                box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.16);
                font-size: 17px;
                color: #4A4A4A;
                text-indent: 40px;
            }

            form .btn {
                position: relative;
                bottom: 7px;
                outline: none;
                border: none;
                cursor: pointer;
                display: inline-block;
                margin: 0 auto;
                padding: 0.9rem 2.5rem;
                text-align: center;
                background-color: #47AB11;
                color: #fff;
                border-radius: 200px;
                box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.16);
                font-size: 17px;
            }
            form .forgotpass {
                bottom: 15px;
                font-size: 15px;
                position: relative;
                left: 142px;
            }
			
			.span{
				colour: black;
			}

        </style> 
	
	<script >
      function validateForm() {
         
          let p1 = document.forms["f1"]["password1"].value;
          let p2 = document.forms["f1"]["password2"].value;
          

          
          if (p1.length < 8) {
              alert("Password must be at least 8 characters long.");
              return false;
          }
          else if (p1 != p2) {
              alert("Passwords do not match!");
              return false;
          }
          else {
              alert("Password updated!Go back to the login page");
              
              return true;
          }
      }
    </script>  


</head>
<body>
    
    <div class="bg">
    <script type="text/javascript" src="javascript/password.js"></script>

        <form id="f1" name="f1" onsubmit="return validateForm()" method="post">
			<div class="form-field">
                <h1><span>Forgot Password</span></h1>
            </div>
			
            <div class="form-field">
			
                <input type="email" placeholder="Email" required />
            </div>

            <div class="form-field">
                <input type="password"  id="password1" placeholder="New Password" required />
				
				
            </div>
			
			 <div class="form-field">
                <input type="password" id="password2" placeholder="Confirm Password" required />
				
				
            </div>

           

            <div class="form-field">
                <button class="btn" type="submit">Submit</button>

            </div>


        </form>
    </div>
    

</body>
</html>
